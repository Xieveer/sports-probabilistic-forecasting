line-length = 100
target-version = "py310"

[lint]
select = [
    "E", "F", "W",  # базовые ошибки/варнинги
    "B",            # bugbear
    "I",            # сортировка импортов
    "N",            # pep8-naming (соглашения об именовании)
    "UP",           # pyupgrade (современный Python синтаксис)
    "C4",           # flake8-comprehensions (оптимизация comprehensions)
    "SIM",          # flake8-simplify (упрощение кода)
    "RET",          # flake8-return (правильные return)
    "ARG",          # flake8-unused-arguments
    "PTH",          # flake8-use-pathlib (использование pathlib вместо os.path)
]

ignore = [
    "E203",         # конфликт с Black
    "E501",         # длина строки контролируется line-length
    "N806",         # variable in function should be lowercase (для X, y в ML)
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]  # разрешить неиспользуемые импорты
"tests/**/*.py" = ["ARG"]  # в тестах могут быть неиспользуемые аргументы (fixtures)

[lint.isort]
known-first-party = ["sports_forecast"]
force-single-line = false
lines-after-imports = 2

[format]
quote-style = "double"
indent-style = "space"
