stages:
  ingest:
    cmd: uv run python -m sports_forecast.data.ingest
    deps:
      - sports_forecast/data/ingest.py
      - data/source
    outs:
      - data/raw

  clean:
    cmd: uv run python -m sports_forecast.data.clean
    deps:
      - sports_forecast/data/clean.py
      - data/raw
    outs:
      - data/interim
