stages:
  ingest:
    cmd: uv run python -m sports_forecast.data.ingest
    deps:
      - sports_forecast/data/ingest.py
      - data/source
    outs:
      - data/raw

  features:
    cmd: uv run python -m sports_forecast.features.clean
    deps:
      - sports_forecast/features/clean.py
      - data/raw
    outs:
      - data/processed
