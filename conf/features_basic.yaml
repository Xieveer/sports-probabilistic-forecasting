paths:
  interim_dir: "data/interim"
  processed_dir: "data/processed"

features:
  # Метаданные матча, которые хотим протащить до processed и до предиктов
  meta_columns:
    - "match_id"
    - "datetime"
    - "home_team"
    - "away_team"
    - "status"

  basic:
    diff:
      home_column: "home_points"
      away_column: "away_points"
      name: "points_diff"
    total:
      home_column: "home_points"
      away_column: "away_points"
      name: "points_total"

  lag:
    diff:
      source_column: "points_diff"
      new_column: "points_diff_lag1"
      periods: 5
    total:
      source_column: "points_total"
      new_column: "points_total_lag1"
      periods: 5

  target:
    name: "target"
    home_column: "home_points"
    away_column: "away_points"

  # Фичи, которые реально кормим модели
  final_columns:
    - "points_diff_lag1"
    - "points_total_lag1"

split:
  status_column: "status"
  train_status: "finished"
  inference_status: "upcoming"
  drop_statuses: ["live"]

outputs:
  train_filename: "train.parquet"
  inference_filename: "inference.parquet"
  save_all: true
  all_filename: "dataset.parquet"
